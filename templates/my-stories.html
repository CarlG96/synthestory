{% extends 'base.html' %}

{% block content %}
<h1 class="white-text center-text"> {{ request.user.username }}</h1>
{% if story_ideas %}
{% for story_idea in story_ideas %}
<p class="white-text center-text">{{ story_idea }}</p>
{% endfor %}
{% else %}
<p class="white-text center-text">You don't have any story ideas yet!</p>
<a href="{% url 'genre-page' %}" class="white-text link center-text"><h2>Click here to start!</h2></a>

{% endif %}

{% endblock %}
