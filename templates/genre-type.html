{% extends 'base.html' %}

{% block content %}

{% load crispy_forms_tags %}


<form action="" class="white-text container" method="post">
    {{ story_idea_form | crispy }}
    {% csrf_token %}
    <button type="submit" class="button btn-signup mt-2">Submit</button>
</form>

<script>
    let storyText = `{{ story_start }} {{story_middle}} {{story_end}}`;
    document.getElementById("id_story_text").setAttribute("placeholder", storyText);
    
</script>



{% endblock %}
